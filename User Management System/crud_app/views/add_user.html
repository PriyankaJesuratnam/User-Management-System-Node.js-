<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="..assets/css/style.css">
</head>
<body>
    <!--Header-->
     <header id ="header">
        <nav>
            <div class ="container">
                <center><a href="/" class="nav-brand text-dark">User Management System</a></center>
            </div>
        </nav>
     </header>
    <!--/Header-->

    <!--Main Site-->
    <main id="site-main">
        <div class ="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>
            <!-- form handling -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <lable for="name" class="text-light">Name</lable>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="priyanka">
                    </div>
                    <div class="form-group">
                        <lable for="email" class="text-light">Email</lable>
                        <input type="text" name="email" value="" placeholder="priy@gmail.com">
                    </div>
                    <div class="form-group">
                        <lable for="gender"  class="radio-lable">Gender</lable>
                        <div class="radio inline">
                            <input type="radio" id="radio2" name="gender" value="Male">
                            <lable for="radio2" class="radio-lable">Male</lable>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio3" name="gender" value="Female">
                            <lable for="radio3" class="radio-lable">Female</lable>
                        </div>
                     </div>
                    
                    <div class="form-group">
                        <lable for="Status" class="radio-lable">Status</lable>
                        <div class="radio inline">
                            <input type="radio" name="Status" value="Active">
                            <lable for="Status" class="radio-lable">Active</lable>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="Status" value="In-active">
                            <lable for="Status" class="radio-lable">In-active</lable>
                        </div>
                        
                    </div>
                    <div class="from-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
    <!--/Main Site-->
</body>
</html>
